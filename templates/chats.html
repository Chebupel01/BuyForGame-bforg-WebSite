{% extends "index.html" %}
{% block content %}
<h1 class="games-label">Чаты</h1>
<div class="store-body">
    <div class="all-chats">
        {% for chat in chats %}
            <button class="chat-button" onclick="redirectToChat('/chat/{{ chat[4] }}')">
                <div class="chats-chat">
                    <a><img class="chat-icon1" src="/static/images/users-icons/{{ chat[1].user_icon }}"></a>
                    <div class="column">
                        <div>
                            <span class="chat-opponent">
                                {{ chat[1].nickname }}
                            </span>
                            <span class="chat-time">
                                {{ chat[0] }}
                            </span>
                        </div>
                        {% if chat[3] == current_user.id %}
                            <span class="last-message">
                                Вы: {{ chat[2] }}
                            </span>
                        {% else %}
                            <span class="last-message">
                                {{ chat[1].nickname }}: {{ chat[2] }}
                            </span>
                        {% endif %}
                    </div>
                </div>
            </button>
        {% endfor %}
    </div>
</div>
{% endblock %}
