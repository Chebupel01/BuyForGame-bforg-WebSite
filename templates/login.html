{% extends "index.html" %}
{% block content %}
    <div class="wrapper">
        <div class="form-box login">
            <h2>Авторизация</h2>
            <form action="#" method="post">
                <div class="input-field">
                    <input type="email" required>
                    <label>Почта</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label>Пароль</label>
                </div>
                <div class="input-field">
                    <input type="checkbox" required>
                    <label>Запомнить меня</label>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
